<div class="background-image"></div>
<div class="content-wrapper">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <h1>
                    <img src="assets/images/image.png" alt="Logo" style="width: 200px; height: auto;"> 
                </h1>
                <h1>Create Account</h1>
                <div class="social-container">
                    <i class="fa-brands fa-google" style="color: #de1717;"></i>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Username" formControlName="username" />
                <input type="email" placeholder="Email" formControlName="email" />
                <input type="password" placeholder="Password" formControlName="password" />
                <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h1>
                    <img src="assets/images/image.png" alt="Logo" style="width: 200px; height: auto;"> 
                </h1>
                <h1>Sign in</h1>
                <br>
                <br>
                <span>or use your account</span>
                <input type="email" placeholder="Email" formControlName="email" />
                <input type="password" placeholder="Password" formControlName="password" />
                <button type="button" class="forgot-password-btn" (click)="redirectToForgotPassword()">Forgot your password?</button>


                <button type="submit">Sign In</button>
                <br>
                <br>
                <button type="button" class="login-with-google-btn" >
                    Sign in with Google
                </button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Bienvenu a DOCIC </h2>
                    <p>illuminez Votre Santé avec DOCIC!</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Bienvenu a DOCIC </h2>
                    <p>illuminez Votre Santé avec DOCIC!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>

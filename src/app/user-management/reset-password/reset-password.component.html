<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="background-image"></div>
 <div class="form-gap"></div>
 <div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Mot de passe oublié ?</h2>
            <p>Vous pouvez réinitialiser votre mot de passe ici.</p>
            <div class="panel-body">
              <form (ngSubmit)="sendResetPasswordRequest()" [formGroup]="resetPasswordForm" role="form" autocomplete="off" class="form" method="post">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                    <input id="email" name="email" placeholder="Adresse e-mail" class="form-control" formControlName="email" type="email">
                  </div>
                  <div *ngIf="resetPasswordForm.get('email')?.invalid && (resetPasswordForm.get('email')?.dirty || resetPasswordForm.get('email')?.touched)" class="alert alert-danger">
                    Veuillez saisir une adresse e-mail valide.
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Réinitialiser le mot de passe</button>
                </div>
              </form>
              <div *ngIf="message" class="alert alert-info">{{ message }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Lato&amp;display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&amp;display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <section class="home-section relative flex items-center justify-center">
    <app-side-bar></app-side-bar>
    <div class="background-image"></div>
    <div class="content-container">
      <div class="header">
        <h2>File List <img class="header-icon" src="https://www.svgrepo.com/show/422906/file-list-rate-2.svg" alt="File List Icon"></h2>
      </div>
      <div class="row1-container">
        <div class="box blue">
          <h2>PDF</h2>
          <p> You Find Here your PDF Files</p>
          <br>
          <img class="pdf-icon" src="https://www.svgrepo.com/show/66745/pdf.svg" alt="">
          <button mat-raised-button (click)="openDialog('3000ms', '1500ms', 'PDF')">View Files</button>
        </div>
        <div class="box blue">
          <h2>JPG</h2>
          <p>You Find Here your JPG Images</p>
          <img class="pdf-icon" src="https://www.svgrepo.com/show/19982/jpg.svg" alt="">
          <button mat-raised-button (click)="openDialog('3000ms', '1500ms', 'JPG')">View Files</button>
        </div>
        <div class="box red">
          <h2>PNG</h2>
          <p>You Find Here your PNG Images</p>
          <img class="pdf-icon" src="https://www.svgrepo.com/show/134155/png.svg" alt="">
          <button mat-raised-button (click)="openDialog('3000ms', '1500ms', 'PNG')">View Files</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
